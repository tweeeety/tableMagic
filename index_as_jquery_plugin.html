<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>tableMagic</title>
<link rel="stylesheet" type="text/css" href="css/tableMagic.css" media="all">
</head>
<style>
table.my-table .cellRow {
  background-color: #ff0000;
}
table.my-table .cellCol {
  background-color: #ff0000;
}
</style>
<body>
<!-- div -->
<div id="my-table"></div>

<!-- jquery -->
<script src="http://code.jquery.com/jquery-latest.js"></script>

<!-- sample data -->
<script src="js/sampledata.js"></script>

<!-- script -->
<script src="js/callback.js"></script>
<script src="js/jquery.tablemagic.js"></script>

<!-- main -->
<script>
$(function(){
  if( opt && !opt.callback ) opt.callback = function() { lineMarker($(".my-table"), opt) };
  $("#my-table").tableMagic(testdata, opt);
});
</script>
</body>
</html>
